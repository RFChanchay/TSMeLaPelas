<ion-item (click)="openEventInfo()">
  <ion-card>
    <img src="{{photoEvent}}"/>
      <ion-card-content>
        <ion-card-title>
          {{nameEvent}}
          </ion-card-title>
          <ion-card-subtitle>{{dateEvent}}</ion-card-subtitle>
        <p>
          {{descriptionEvent}}
        </p>
      </ion-card-content>
  </ion-card>
</ion-item>
