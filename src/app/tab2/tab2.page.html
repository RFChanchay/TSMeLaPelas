<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let event of bougthEvents; let i = index">
    
    <ion-card-header>
      <ion-card-title>{{event.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{event.date}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="setOpen(true)">Ver Detalles</ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>{{event.name}}</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Cerrar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-grid>
                <ion-row>
                  <ion-col size="4"><strong>Mail del Comprador:</strong></ion-col>
                  <ion-col>{{ event.mailUser }}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4"><strong>Fecha del Evento:</strong></ion-col>
                  <ion-col>{{ event.date }}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4"><strong>Cantidad de Entradas:</strong></ion-col>
                  <ion-col>1</ion-col>
                </ion-row>
              </ion-grid>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
