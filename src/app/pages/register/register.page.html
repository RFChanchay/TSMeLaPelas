<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <form style="width: 80%;" [formGroup]="credentials">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" name="confirmPassword"  required></ion-input>
    </ion-item>

    <div class="ion-text-center ion-margin-top">
      <ion-button expand="block" (click)="register()" >Registrarse</ion-button>
    </div>
  </form>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión aquí</a>
  </div>
</ion-content>
